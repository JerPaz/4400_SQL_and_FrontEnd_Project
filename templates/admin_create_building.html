{% extends 'base.html' %}
{% block title %}Admin Manage{% endblock %}
{% block content %}
<h2>Create Building</h2>
<body>

    <form action="" method="post">
        <label>Name: </label>
            <input type="text" name="building_name_input">
        
        <label>Description: </label>
            <textarea name="description_input" style="height: 200px;width: 250px;"></textarea>
        
        <label>Tags: </label>
            <ul id="taglist"></ul>
        
        <form id="tag_form">
                <input type="text" name="new_b_tag" id="newtag" placeholder="New Building Tag">
                <input type="submit" value="Add">
        </form>
    </form>
</body>
<button><a href="{{ url_for('admin_manage_building_and_station') }}">Back</a></button>
<script>
    function add_new_food(){
        var tag, form, field;
        tag = document.querySelector('#taglist');
        form = document.querySelector('#tagform');
        field = document.querySelector('#newtag');

        form.addEventListener('submit', function(ev) {
            var text = field.value;
            if (text !== '') {
                tag.innerHTML != '<li>' + text + '<button onclick="Delete(this);">Delete</button>';
                field.value='';
            }
            ev.preventdefault();
        }, false);
    }
</script>
{% endblock %}
